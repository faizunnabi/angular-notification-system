<div class="row">
    <div class="col-sm-12">
        <div class="messageform">
            <form (ngSubmit)="onSubmit()" #messageForm="ngForm">
                <input type="text" class="form-control" [(ngModel)]="message" name="message" id="message" placeholder="Your message here..." required />
                <br/>
                <button type="submit" class="btn btn-primary" [disabled]="!messageForm.form.valid">Send Message</button>
            </form>
        </div>
    </div>
</div>
